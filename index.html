<!doctype html>
<html lang="es">

<head>
    <title>Simple Portfolio Practice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
    <script src="https://kit.fontawesome.com/429b57eee3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wallpaper"></div>
    <div class="content">
        <aside class="side">
            <figure class="picture">
                <div class="picture-shadow"></div>
                <img id="pictureImage" class="picture-image" src="img/kawaiavatar.png" alt="Portrait of Nacho Caiafa"
                    width="320" height="320">
            </figure>
        </aside>
        <main class="about">
            <h1 class="name">
                Hi, I'm Nacho Caiafa
            </h1>
            <p class="job">
                frontend developer
            </p>
            <hr class="hr">
            <div class="description">
                <p>
                    Currently learning development and design of web pages, apps and games in a self-taught way, and
                    also in group, about new technologies that are emerging and are more required.
                </p>
            </div>
            <div class="contact">

                <a class="button" href="mailto:nachokai@outlook.com">
                    Get in touch
                </a>
                <ul class="social">
                    <li>
                        <a href="https://www.instagram.com/nacho.kai/">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/nachokai">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/nacho-caiafa">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script src="src/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <noscript>
        <style type="text/css">
            .wallpaper {
                animation-name: zoomOut;
            }

            .picture {
                animation-name: dropIn;
            }

        </style>
    </noscript>
</body>

</html>
